<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bean boutique Menu - Delightful Brews and Treats</title>
    <!-- Add this in the <head> section of your HTML -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
    :root {
  --coffee-brown: #3a1c1a;
  --cream: #fff5e6;
  --gold: #ffd700;
  --deep-red: #c41e3a;
  --accent-green: #2ecc71;
}

body {
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 0;
  background-color: var(--cream);
  color: var(--coffee-brown);
}

.navbar {
  background-color: var(--coffee-brown);
  padding: 1rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  width: 80px;
  height: 80px;
  transform: rotate(-5deg);
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: rotate(5deg) scale(1.1);
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.navbar li {
  margin: 0 1rem;
}

.navbar a {
  color: var(--cream);
  text-decoration: none;
  font-size: 1.2rem;
  transition: color 0.3s ease, transform 0.3s ease;
  display: inline-block;
}

.navbar a:hover {
  color: var(--gold);
  transform: translateY(-3px);
}

.menu-header {
  text-align: center;
  padding: 2rem;
  background-color: var(--deep-red);
  color: var(--cream);
}

.menu-header h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}
.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
}

.search-bar input {
  width: 50%;
  padding: 0.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 25px 0 0 25px;
}

.search-bar button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: var(--gold);
  color: var(--coffee-brown);
  border: none;
  border-radius: 0 25px 25px 0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.search-bar button:hover {
  background-color: #ffc400;
}

.menu-categories {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 2rem;
}

.category-button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: var(--coffee-brown);
  color: var(--cream);
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.category-button:hover, .category-button.active {
  background-color: var(--gold);
  color: var(--coffee-brown);
  transform: translateY(-3px);
}

.menu-items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  padding: 2rem;
}

.menu-item {
  background-color: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.menu-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.menu-item-content {
  padding: 1rem;
}

.menu-item h3 {
  margin: 0 0 0.5rem 0;
  font-size: 1.5rem;
  color: var(--coffee-brown);
}

.menu-item p {
  margin: 0 0 1rem 0;
  color: #666;
}

.menu-item .price {
  font-weight: bold;
  color: var(--deep-red);
  font-size: 1.2rem;
}

.add-to-cart {
            background-color: #c41e3a;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-selector {
            display: none;
            background-color: #c41e3a;
            border-radius: 4px;
            overflow: hidden;
            width: 120px;
        }

        .quantity-selector button {
            background-color: #c41e3a;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            float: left;
            width: 33.33%;
        }

        .quantity-selector span {
            display: inline-block;
            padding: 10px 0;
            width: 33.33%;
            text-align: center;
            color: white;
            float: left;
        }
        
.footer {
  background-color: var(--coffee-brown);
  color: var(--cream);
  text-align: center;
  padding: 2rem;
  margin-top: 2rem;
}

.social-links a {
  color: var(--cream);
  font-size: 2rem;
  margin: 0 1rem;
  transition: color 0.3s ease, transform 0.3s ease;
  display: inline-block;
}

.social-links a:hover {
  color: var(--gold);
  transform: translateY(-5px) rotate(15deg);
}

</style>
</head>
<body>
  <nav class="navbar">
    <a href="/"><img src="/coffee-logo.svg" alt="bean boutique Logo" class="logo"></a>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="testm.html">Menu</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href=""Workshops_(2).html">Contact</a></li>
    </ul>
  </nav>

  <header class="menu-header">
    <h1>Our Delightful Menu</h1>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search our menu...">
      <button onclick="searchMenu()">Search</button>
    </div>
    <div class="menu-categories">
      <button class="category-button active" onclick="filterCategory('all')">All</button>
      <button class="category-button" onclick="filterCategory('coffee')">Coffee</button>
      <button class="category-button" onclick="filterCategory('dessert')">Dessert</button>
      <button class="category-button" onclick="filterCategory('cookies')">Cookies</button>
      <button class="category-button" onclick="filterCategory('fries')">Fries</button>
      <button class="category-button" onclick="filterCategory('sandwiches')">Sandwiches</button>
    </div>
  </header>

  <main class="menu-items" id="menu-items">
    <!-- Coffee Items -->
    <div class="menu-item" data-category="coffee">
      <img src="Classic Espresso.jpg" alt="A rich, dark espresso in a small cup" width="300" height="200">
      <div class="menu-item-content">
        <h3>Classic Espresso</h3>
        <p>Our signature blend, bold and full-bodied</p>
        <span class="price">$3.50</span>
        <button class="add-to-cart" onclick="toggleQuantitySelector(this)">Add to Cart</button>
                <div class="quantity-selector">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <span>1</span>
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
      </div>
    </div>
    <div class="menu-item" data-category="coffee">
      <img src="Artisanal Latte.jpg" alt="A creamy latte with intricate latte art" width="300" height="200">
      <div class="menu-item-content">
        <h3>Artisanal Latte</h3>
        <p>Smooth espresso with velvety steamed milk</p>
        <span class="price">$4.50</span>
        <button class="add-to-cart" onclick="toggleQuantitySelector(this)">Add to Cart</button>
                <div class="quantity-selector">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <span>1</span>
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
      </div>
    </div>
   
  </main>

  <footer class="footer">
    <div class="social-links">
      <a href="https://facebook.com/coffeeheaven" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/coffeeheaven" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/coffeeheaven" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2023 bean boutique. All rights reserved.</p>
  </footer>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script>
   function filterCategory(category) {
      const menuItems = document.querySelectorAll('.menu-item');
      const buttons = document.querySelectorAll('.category-button');
      
      buttons.forEach(button => button.classList.remove('active'));
      event.target.classList.add('active');
      
      menuItems.forEach(item => {
        if (category === 'all' || item.dataset.category === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function searchMenu() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      const menuItems = document.querySelectorAll('.menu-item');
      
      menuItems.forEach(item => {
        const itemName = item.querySelector('h3').textContent.toLowerCase();
        const itemDescription = item.querySelector('p').textContent.toLowerCase();
        
        if (itemName.includes(searchInput) || itemDescription.includes(searchInput)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
    function toggleQuantitySelector(button) {
            const quantitySelector = button.nextElementSibling;
            button.style.display = 'none';
            quantitySelector.style.display = 'block';
        }

        function changeQuantity(button, change) {
            const quantitySpan = button.parentElement.querySelector('span');
            let quantity = parseInt(quantitySpan.textContent);
            quantity = Math.max(1, quantity + change);
            quantitySpan.textContent = quantity;
        }

    // Add event listener for search input
    document.getElementById('search-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        searchMenu();
      }
    });
  </script>
</body>
</html>
